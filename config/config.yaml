
# Root path to the CMIP archive
root: '/cluster/shared/ESGF'
# Set CMIP version
cmip_version: 'CMIP6'
# Define under which CMIP6 ativities to search under
activities: ['AerchemMIP','RFMIP']
# Define the experiments to consider
experiments: ['piClim-2xdust','piClim-control']

default_variant: 'r1i1p1f1'

variables: 
  ERFt: ['rsut', 'rsdt','rlut']
  ERFtcs: ['rsutcs','rsdt','rlutcs']
  ERFtsw: ['rsut','rsdt']
  ERFsurfsw: ['rsus','rsds']
  ERFsurfswcs: ['rsuscs', 'rsdscs']
  ERFtswcs: ['rsutcs', 'rsdt']
  ERFsurf: ['rsus', 'rsds', 'rlus', 'rlds']
  ERFsurfcs: ['rsuscs','rsdscs', 'rsutcs','rlus']
  atmabsSW: ['ERFtsw','ERFsurfsw']
  atmabs: ['ERFt','ERFsurf']


